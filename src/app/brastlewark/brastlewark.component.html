<h1 class="title mb-5">BRASTLEWARK TOWN</h1>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group mb-4">
                <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
        </div>
        <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-4 mb-4 d-flex justify-content-center"
            *ngFor="let gnome of gnomes | paginate: { itemsPerPage: 9, currentPage: pageActual } | filter:term">
            <app-gnome-card [gnome]="gnome"></app-gnome-card>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 mb-4 d-flex justify-content-center ">
            <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
        </div>
    </div>
</div>
