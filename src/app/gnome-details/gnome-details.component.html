<h1 class="text-center title">Gnome Details</h1>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card m-b-30">
                <div class="card-body py-5">
                    <div class="row">
                        <div class="col-lg-3 text-center">
                            <img src='{{gnome.thumbnail}}' class="img-fluid mb-3" alt="user" />
                            <a href="" class="btn btn-secondary btn-lg active" aria-pressed="true">Return</a>
                        </div>
                        <div class="col-lg-9 ">
                            <h4>{{gnome.name}}</h4>
                            <div class="row">


                                <div class="table-responsive col-xs-4 col-md-4 col-lg-4 col-sm-4 ">
                                    <span class="black_text">Age:</span> {{gnome.age}} <br>
                                    <span class="black_text">Hair color:</span> {{gnome.hair_color}} <br>
                                    <span class="black_text">Height:</span> {{gnome.height}} Cm <br>
                                    <span class="black_text">Weight:</span> {{gnome.weight}} Kg <br>
                                    <span class="black_text">Gender:</span> {{gender}}<br>
                                </div>

                                <!-- <div class="row d-flex justify-content-center mt-4"> -->
                                <div class="col-xs-4 col-md-4 col-lg-4 col-sm-4">
                                    <span class="black_text">Professions:</span>
                                    <li *ngFor="let profession of gnome.professions">
                                        {{profession}}
                                    </li>
                                    <span *ngIf="gnome.professions.length === 0">Hasn't professions</span>
                                </div>
                                <div class="col-xs-4 col-md-4 col-lg-4 col-sm-4">
                                    <span class="black_text">Friends:</span>
                                    <li *ngFor="let friend of gnome.friends">
                                        {{friend}}
                                    </li>
                                    <br>
                                    <span *ngIf="gnome.friends.length === 0">Hasn't friends</span>

                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
